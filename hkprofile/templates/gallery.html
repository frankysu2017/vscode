{% extends "base.html" %}

{% block head %}
<title>香港个人档案 - 照片</title>
{% endblock %}

{% block content %}
<div id="wrapper">
	<div class="main-content container">
		<div class="row small-spacing">
			<div class="col-lg-8 col-md-8 col-xs-8">
				{% for item in p.avatar %}
				<div class="box-content">
					<form class="form-horizontal" action="/profile/avatar/{{ p.id }}" method="POST">
						<div class="profile-avatar">
							<img src={{ item.person_avatar }} alt="alt" title="title" />
						</div>
			    		<button name="del_id" type="submit" value={{ item.id }} class="btn btn-danger btn-sm waves-effect waves-light">删除</button>
					</form>
				</div>
				{% endfor %}
			</div>
		    <!-- /.col-lg-3 col-md-6 col-xs-12 -->
		</div>
	</div>
	<td><a class="btn btn-sm btn-warning" href="/profile/{{ p.id }}" role="button">查看</a></td>
</div>

{% endblock %}
